<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEE Question Papers</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f8e7e7;
      }
      .container {
        background-color: #ffffff;
        width: 60%;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background-color: #ff9635;
        color: white;
        text-align: center;
        padding: 1rem;
        font-size: 1.2rem;
        font-weight: bold;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        padding: 1.5rem;
        background-color: #fffbf2;
      }
      .item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #ffec99;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        color: #333333;
      }
      .item:hover {
        background-color: #ffd43b;
      }
      .download-icon {
        color: #ff9635;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">JEE (Advanced) Question Papers</div>
      <div class="grid">
        <div class="item">
          <span>2007</span>
          <a href="https://jeeadv.ac.in/past_qps/2007_1.pdf">
            <i class="fas fa-download download-icon"></i>
          </a>
        </div>
        <div class="item">
          <span>2008</span>
          <a href="https://jeeadv.ac.in/past_qps/2008_1.pdf">
            <i class="fas fa-download download-icon"></i>
          </a>
        </div>
        <div class="item">
          <span>2009</span>
          <a href="https://jeeadv.ac.in/past_qps/2009_1.pdf">
            <i class="fas fa-download download-icon"></i>
          </a>
        </div>
        <div class="item">
          <span>2010</span>
          <a href="https://jeeadv.ac.in/past_qps/2010_1.pdf">
            <i class="fas fa-download download-icon"></i>
          </a>
        </div>
        <div class="item">
          <span>2011</span>
          <i class="fas fa-download download-icon"></i>
        </div>
        <div class="item">
          <span>2012</span>
          <i class="fas fa-download download-icon"></i>
        </div>
        <div class="item">
          <span>2013</span>
          <i class="fas fa-download download-icon"></i>
        </div>
        <div class="item">
          <span>2014</span>
          <i class="fas fa-download download-icon"></i>
        </div>
        <div class="item">
          <span>2015</span>
          <i class="fas fa-download download-icon"></i>
        </div>
        <div class="item">
          <span>2016</span>
          <i class="fas fa-download download-icon"></i>
        </div>
        <div class="item">
          <span>2017</span>
          <i class="fas fa-download download-icon"></i>
        </div>
        <div class="item">
          <span>2018</span>
          <i class="fas fa-download download-icon"></i>
        </div>
        <div class="item">
          <span>2019</span>
          <i class="fas fa-download download-icon"></i>
        </div>
        <div class="item">
          <span>2020</span>
          <i class="fas fa-download download-icon"></i>
        </div>
        <div class="item">
          <span>2021</span>
          <i class="fas fa-download download-icon"></i>
        </div>
        <div class="item">
          <span>2022</span>
          <i class="fas fa-download download-icon"></i>
        </div>
        <div class="item">
          <span>2023</span>
          <i class="fas fa-download download-icon"></i>
        </div>
      </div>
    </div>
  </body>
</html>
